	<body>
		<h1 id="tituloPrincipal">Aula 52 - JavaScript Revisão</h1>


        <div class="conteiner">

            <center>
                <h2> Meu Contador </h2>
                <div id="mySection" class="col-sm-6">
                    <div class="row">
                        <div class="col-sm-6">
                            <button type="button" id="myBtnCount" name="myBtnCount" class="btn btn-basic">Count</button>
                            <button type="button" id="myBtnReset" name="myBtnReset" class="btn btn-basic">Reset</button>
                        </div>
                    </div>
                </div>
            </center>
        </div>

		<script>
            // código JavaScript  
            // Exercício 52.5
            // declaro constantes
            const mySection = document.querySelector("#mySection")
            const myBtnCount  = document.querySelector("#myBtnCount")
            const myBtnReset  = document.querySelector("#myBtnReset")
            // declaro variáveis
            let count = 0;


            myBtnCount.onmouseout = function(){
                myBtnCount.style.visibility = 'visible'
                myBtnCount.style.backgroundColor = "gray"
                myBtnReset.style.visibility = 'visible'
                myBtnReset.style.backgroundColor = "gray"
            }

            myBtnCount.onmouseover = function(){
                count ++
                myBtnCount.style.visibility = 'visible'
                myBtnCount.style.backgroundColor = "green"
                myBtnReset.style.visibility = 'visible'
                myBtnReset.style.backgroundColor = "gray"
            }

            myBtnCount.onclick = function(){
                alert('Total de passagens do mouse = ' + count)
            }

            myBtnReset.onclick = function(){
                count = 0
                myBtnReset.style.visibility = 'visible'
                myBtnReset.style.backgroundColor = 'blue'
                setTimeout(function(){ 
                    myBtnReset.style.backgroundColor = 'gray'
                }, 2000);         
            }

            window.onload = function() {
                
            }

		</script>

	</body>
</html>
